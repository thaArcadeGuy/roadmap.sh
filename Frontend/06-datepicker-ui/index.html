<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="calendar-header">
      <div class="month-selection">
        March 2025 <span>&gt;</span>
      </div>
      <div class="arrow-selection">
        <span>&lt; &gt;</span>
      </div>
    </div>
      <div class="day_date-container">
        <div class="week_days">
          <div class="days">Sun</div>
          <div class="days">Mon</div>
          <div class="days">Tue</div>
          <div class="days">Wed</div>
          <div class="days">Thur</div>
          <div class="days">Fri</div>
          <div class="days">Sat</div>
        </div>
        <div class="dates-container">
          <p class="weekly_dates">
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button>1</button>
          </p>
          <p class="weekly_dates">
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="current-date">7</button>
            <button>8</button>
          </p>
          <p class="weekly_dates">
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
          </p>
          <p class="weekly_dates">
            <button>16</button>
            <button>17</button>
            <button>18</button>
            <button>19</button>
            <button>20</button>
            <button>21</button>
            <button>22</button>
          </p>
          <p class="weekly_dates">
            <button>23</button>
            <button>24</button>
            <button><span>25</span></button>
            <button>26</button>
            <button>27</button>
            <button>28</button>
            <button>29</button>
          </p>
          <p class="weekly_dates">
            <button>30</button>
            <button>31</button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
            <button></button>
          </p>
        </div>
      </div>
      <div class="calendar-footer">
        <div class="time-label">
          Time
        </div>
        <div class="time-container">
          <div class="time">
            11:38
          </div>
          <div class="time-period">
            <div class="before-noon">
              AM
            </div>
            <div class="after-noon">
              PM
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
