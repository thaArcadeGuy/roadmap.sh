    <div class="container columns">
      <form action="#" method="post">
        <label for="name">Full Name:
          <input type="text" id="name" name="name" placeholder="What should I call you" required>
        </label>
        <label for="email">Email:
          <input type="email" id="email" name="email" placeholder="sample@email.com" required>
        </label>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write to me here" required></textarea>

        <button type="submit">Get In Touch</button>
      </form>
